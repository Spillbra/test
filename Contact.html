<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light Blue Background */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #f0f8ff; /* Light Blue Background */
            padding: 20px;
        }

        #logo-top {
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/NoroffFEU/first-year-cross-course-assignment-brief-three/master/GameHub_Logo.png" alt="Game Hub Logo" id="logo-top">
    </header>

    <main>
        <section id="intro">
            <h1>Welcome to Game Hub</h1>
            <p>Game Hub is a hardcore professional gameshop, created by professional gamers. We compete in multiple E-sports tournaments and provide you with the best games on the market.</p>
        </section>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <img src="https://raw.githubusercontent.com/NoroffFEU/first-year-cross-course-assignment-brief-three/master/GameHub_Logo.png" alt="Game Hub Logo" id="logo-bottom">
    </footer>
</body>
</html>
